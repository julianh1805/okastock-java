<ngb-carousel #carousel="ngbCarousel" (slide)="onSlide($event)">
  <ng-template ngbSlide *ngFor="let image of images; index as i" [id]="'slide' + i">
    <img [src]="image">
  </ng-template>
</ngb-carousel>
<div class="images">
  <img *ngFor="let image of images; index as i" [src]="image" [class.focused]="i === idImageToStyle"
    (click)="carousel.select('slide' + i); selectImage(i)">
</div>
